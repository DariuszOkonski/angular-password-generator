<h1>Password Generator</h1>

<div>
  <label>Enter Length</label>
  <input 
    type="number"
    (input)="this.onChangeLength($event)"
    [value]="this.length"
  />
</div>

<div>
  <label>Use Letters</label>
  <input 
    type="checkbox" 
    (change)="this.onChangeUseLetters()"
    [checked]="this.includeLetters"
  />
</div>

<div>
  <label>Use Numbers</label>
  <input 
    type="checkbox"
    (change)="this.onChangeUseNumbers()"
    [checked]="this.includeNumbers"
  />
</div>

<div>
  <label>Use Symbols</label>
  <input 
    type="checkbox" 
    (change)="this.onChangeUseSymbols()"
    [checked]="this.includeSymbols"
  />
</div>

<div>
  <button 
    [disabled]="this.isButtonDisabled()"
    (click)="this.onButtonClick()"
  >Generate!</button>
</div>

<div>
  <label>Your Password</label>
  <input disabled [value]="this.password" />
</div>
