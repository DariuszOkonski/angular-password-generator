<h1>Password Generator</h1>

<div>
  <label>Enter Length</label>
  <input />
</div>

<div>
  <label>Use Letters</label>
  <input 
    type="checkbox" 
    (change)="this.onChangeUseLetters()"
    [checked]="this.includeLetters"
  />
</div>

<div>
  <label>Use Numbers</label>
  <input 
    type="checkbox"
    (change)="this.onChangeUseNumbers()"
    [checked]="this.includeNumbers"
  />
</div>

<div>
  <label>Use Symbols</label>
  <input 
    type="checkbox" 
    (change)="this.onChangeUseSymbols()"
    [checked]="this.includeSymbols"
  />
</div>

<div>
  <button (click)="this.onButtonClick()">Generate!</button>
</div>

<div>
  <label>Your Password</label>
  <input [value]="this.password" />
</div>
